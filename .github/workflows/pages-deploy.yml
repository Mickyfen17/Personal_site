name: Deploy to Github pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Install & Build
      run: |
        npm install
        npm run build

    - name: Deploying to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        branch: gh-pages
        folder: dist
